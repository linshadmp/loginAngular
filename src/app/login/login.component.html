<form (ngSubmit)="login()">
<div>Login Page</div>
<div>
  <div>
    <label>Email :</label><input type = "email"  name="email" [(ngModel)]="num1" required>
  </div>
  <div>
    <label>Password :</label><input type = "text" name="password" [(ngModel)]="num2" required>
  </div>
  <div>
    <input type = "submit" value= "LOGIN">
  </div>
</div>
</form>
